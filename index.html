<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f378410401.js" crossorigin="anonymous"></script>
    <title>Gamehub|Home</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img class="logo" src="images/GameHub_Logo.png" alt=""></a>
            <ul>
                <li class="home"><a href="index.html">Home</a></li>
                <li class="games"><a href="#">Games</a></li>
                <li class="contact_us"><a href="#">Contact us</a></li>
            </ul>
            <div class="icons">
                <a href="#"><i class="fa-solid fa-user user_icon"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping cart_icon"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="bannercontainer">
            <div class="textbox">
                <h1>THE UNIVERSE OF GAMES</h1>
                <P>BUY - PLAY - SELL</P>
            </div>
        </div>

        <div class="searchbar_container">
            <input class="searchbar" type="search" placeholder="Search for game, developer or genre...">
            <a class="search_btn" href="#">
                <i class="fa-solid fa-magnifying-glass search_icon"></i>
            </a>
        </div>

        <section class="all_games_section">
            <div>
                <h1>All games</h1>
                <button class="show_all">Show all</button>
            </div>
        </section>
    </main>
</body>
</html>
