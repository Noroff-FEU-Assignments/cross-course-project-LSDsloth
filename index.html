    <!--HEADER STARTS-->
    <header>
      <nav>
        <a href="index.html"
          ><img class="logo" src="images/GameHub_Logo.png" alt=""
        /></a>
        <input type="checkbox" id="toggle" />
        <label class="hamburger_menu" for="toggle">
          <i class="fa-solid fa-bars"></i>
        </label>
        <div class="fullscreen_nav">
          <ul>
            <li class="home"><a href="index.html">Home</a></li>
            <li class="games"><a href="#">Games</a></li>
            <li class="contact_us"><a href="support.html">Contact us</a></li>

        <div class="icons">
          <a href="login.html"

          ></a>
        </div>
      </nav>
    </header>

    <!-- MAIN STARTS-->

      <!--BANNER STARTS-->
      <div class="bannercontainer">
        <div class="textbox">
          <h1></h1>
          <p></p>
        </div>
      </div>
      <!--BANNER ENDS-->

      <section class="background">
        <!--SEARCHBAR STARTS-->
        <div class="searchbar_container">
          <input
            class="searchbar"
            type="search"
            placeholder="Search for game, developer or genre..."
          />
          <a class="search_btn" href="#">
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
          </a>
        </div>
        <!--SEARCHBAR ENDS-->

        <!--ALL GAMES SECTION STARTS-->
        <div class="all_games_section allGames">
          <div class="infoshit">
            <a href="#">
              <h1>All games</h1>
            </a>
            <a href="#">
              <button class="show_all_btn">Show all</button>
            </a>
          </div>

          <div class="games_container"></div>
        </div>
      </section>
      <!--ALL GAEMS SECTION ENDS-->

      <!--UPCOMING GAMES SECTION STARTS-->
      <section class="background">
        <div class="all_games_section upcomingGames">
          <div class="infoshit">
            <a href="#">
              <h1>Upcoming games</h1>
            </a>
            <a href="#">
              <button class="show_all_btn">Show all</button>
            </a>
          </div>

          <div class="games_container"></div>
        </div>
      </section>
      <!--UPCOMING GAMES SECTION ENDS-->

      <!--USED GAMES SECTION STARTS-->
      <section class="background">
        <div class="all_games_section usedGames">
          <div class="infoshit">
            <a href="#">
              <h1>Used games</h1>
            </a>
            <a href="#">
              <button class="show_all_btn">Show all</button>
            </a>
          </div>

          <div class="games_container"></div>
        </div>
      </section>
      <!--USED GAMES SECTION ENDS-->

    <!--MAIN ENDS-->
