  <body>
    <!--HEADER STARTS-->
    <header>
      <nav>
        <a href="index.html"
          ><img class="logo" src="images/GameHub_Logo.png" alt=""
        /></a>
        <input type="checkbox" id="toggle" />
        <label class="hamburger_menu" for="toggle">
          <i class="fa-solid fa-bars"></i>
        </label>
        <div class="fullscreen_nav">
          <ul>
            <li class="home"><a href="index.html">Home</a></li>
            <li class="games"><a href="#">Games</a></li>
            <li class="contact_us"><a href="support.html">Contact us</a></li>
          </ul>
        </div>
        <div class="icons">
          <a href="login.html"><i class="fa-solid fa-user user_icon"></i></a>
          <a href="cart.html"
            ><i class="fa-solid fa-cart-shopping cart_icon"></i
          ></a>
        </div>
      </nav>
    </header>
    <!--HEADER ENDS-->

    <!--MAIN STARTS-->
    <main class="support_main">
      <!--ASIDE STARTS-->
      <aside class="aside_support">
        <a href="#">Profile</a>
        <a href="#">Order history</a>
        <a href="#">Wishlist</a>
        <a class="account_active" href="support.html">Support</a>
        <a href="#">Sell a game</a>
      </aside>
      <!--ASIDE ENDS-->

      <section class="supportform_container">
        <h1>Contact us</h1>
        <form action="post">
          <section class="support_email_container">
            <label class="required" for="support_email">Email</label>
            <input
              class="textfield"
              id="support_email"
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            />
          </section>

          <section class="support_order_number_container">
            <label for="support_order_number">Order number</label>
            <input
              class="textfield"
              id="support_order_number"
              type="text"
              name="ordernumber"
              placeholder="12345678"
            />
          </section>

          <section class="support_subject_container">
            <label class="required" for="support_subject">Subject</label>
            <input
              class="textfield"
              id="support_subject"
              type="text"
              name="subject"
              required
            />
          </section>

          <section class="support_description_container">
            <label class="required" for="support_description"
              >Description</label
            >
            <textarea
              id="support_description"
              cols="48"
              rows="10"
              name="description"
              placeholder="Add your text here..."
              required
            ></textarea>
          </section>

          <input class="submit_btn" type="submit" value="Send" />
        </form>
      </section>
    </main>
    <!--MAIN ENDS-->

    <!--FOOTER STARTS-->
    <footer>
      <div class="center">
        <div class="content">
          <section class="information">
            <h3>Information</h3>
            <a href="#">About us</a>
            <a href="#">Terms & conditions</a>
            <a href="#">Privacy poicy</a>
            <a href="#">FAQ</a>
          </section>

          <section class="customer_service">
            <h3>Customer support</h3>
            <a href="#">Support</a>
            <a href="support.html">Contact us</a>
          </section>

          <section class="my_accounnt">
            <h3>My account</h3>
            <a href="#">Account</a>
            <a href="#">Wishlist</a>
            <a href="#">Order history</a>
            <a href="#">Sell a game</a>
          </section>
        </div>
      </div>
    </footer>
